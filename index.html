
<html>
<head>
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .one{
            color: green;
        }

        .canvas{
            width: 300px;
            height: 300px;
            margin-top: 20px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Vue Basics</h1> 
    <div id='app'>
        <h2>{{ title }}</h2> 
        <p>{{ greet('morning') }}</p>  
        <a v-bind:href='url'>Youtube</a>
        <div v-bind:class='classes'>Classes from Instance</div> 
        <input type='text' :value='name'>

        <h2>Events</h2> 
        <div>
            <p>I earn {{  wage }} per hour.</p>
            <button v-on:click='changeWage(1)'>Wage increase by 1$</button>   
            <button v-on:click='wage--'>Wage decrease by 1$</button>
            <button v-on:dblclick='changeWage(5)'>Wage decrease by 1$</button>
            <button v-on:dblclick='changeWage(-5)'>Wage decrease by 1$</button>

        </div> 
        
        <h2>Event Object</h2>
        <button @click='logEvent'>Log Event Info</button>
        <div class='canvas' @mousemove='logCoords'>
            {{ coords.x }}, {{ coords.y }}
        </div>

        <h2>Keyboard Events</h2>
        <div>
            <h3>{{  title  }}</h3>   
            <p>My name is {{ name }}</p> 
            <input type='text' @keyup='updateName' />
        </div>
    </div> 

    <script src='./app.js'></script>
</body>
</html>
