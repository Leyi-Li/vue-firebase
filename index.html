
<html>
<head>
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .one{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Vue Basics</h1> 
    <div id='app'>
        <h2>{{ title }}</h2> 
        <p>{{ greet('morning') }}</p>  
        <a v-bind:href='url'>Youtube</a>
        <div v-bind:class='classes'>Classes from Instance</div> 
        <input type='text' :value='name'>

        <h2>Events</h2> 
        <div>
            <p>I earn {{  wage }} per hour.</p>
            <button v-on:click='wage++'>Wage increate by 1$</button>   
        </div>  
    </div> 

    <script src='./app.js'></script>
</body>
</html>
